apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: {{ .Values.image.mysql }}
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: {{ .Values.env.DB_PASSWORD }}
        - name: MYSQL_DATABASE
          value: {{ .Values.env.DB_NAME }}
        - name: MYSQL_USER
          value: {{ .Values.env.DB_USER }}
        - name: MYSQL_PASSWORD
          value: {{ .Values.env.DB_PASSWORD }}
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-pvc
