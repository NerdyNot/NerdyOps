replicaCount: 1

image:
  backend: nerdynot/nerdyops-backend:1.0.1
  frontend: nerdynot/nerdyops-frontend:1.0.2
  mysql: mysql:8.0
  redis: redis:latest
  scheduler: nerdynot/nerdyops-backend:1.0.1

service:
  type: LoadBalancer
  port: 80

env:
  DB_TYPE: mysql
  DB_HOST: svc-nerdyops-mysql
  DB_PORT: 3306
  DB_USER: user
  DB_PASSWORD: password
  DB_NAME: nerdyops
  REDIS_URL: redis://svc-nerdyops-redis:6379

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi

ingress:
  enabled: true
  annotations: {}
  frontend:
    hosts:
      - host: frontend.local
        paths:
          - path: /
            pathType: ImplementationSpecific
  backend:
    hosts:
      - host: backend.local
        paths:
          - path: /
            pathType: ImplementationSpecific
  tls: []
